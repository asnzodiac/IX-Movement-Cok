<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> AIX COK </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      position: relative;
    }
    h2 {
      background: #f0f0f0;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    .page-break {
      page-break-before: always;
      margin-top: 50px;
    }
    #toggle-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <button id="toggle-button">Show AI Flights</button>

  <h2>Departures - AIX COK </h2>
  <table id="departures-table">
    <thead>
      <tr>
        <th>Flight No</th>
        <th>Registration</th>
        <th>To</th>
        <th>ETD</th>
        <th>STD</th>
        <th>Aircraft</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="page-break"></div>

  <h2>Arrivals - AIX COK</h2>
  <table id="arrivals-table">
    <thead>
      <tr>
        <th>Flight No</th>
        <th>Registration</th>
        <th>From</th>
        <th>ETA</th>
        <th>STA</th>
        <th>Aircraft</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const baseUrl = "https://api.flightradar24.com/common/v1/airport.json?code=cok";
    let showAIFilter = false;

    function getEndpoint(type) {
      const timestamp = Math.floor(Date.now() / 1000);
      return `${baseUrl}&plugin-setting[schedule][mode]=${type}&plugin-setting[schedule][timestamp]=${timestamp}&page=1&limit=100&token=tBLlkORA7VvLRLkWBpJ0obhzt8J33yvwd4JF3qppW7o&pk=3a47355bf33dbc42`;
    }

    const toLocalTime = ts =>
      ts ? new Date(ts * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : "-";

    async function loadFlights(type) {
      try {
        const res = await fetch(getEndpoint(type));
        const data = await res.json();
        const flights = data.result.response.airport.pluginData.schedule[type].data;

        const filteredFlights = flights.filter(f => {
          const number = f.flight.identification.number.default || "";
          if (showAIFilter) {
            return number.startsWith("IX") || number.startsWith("AI");
          } else {
            return number.startsWith("IX");
          }
        });

        const tbody = document.querySelector(`#${type}-table tbody`);
        tbody.innerHTML = "";

        filteredFlights.forEach(flight => {
          const fl = flight.flight;
          const isDeparture = type === "departures";

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${fl.identification.number.default || "-"}</td>
            <td>${fl.aircraft?.registration || "-"}</td>
            <td>${isDeparture ? fl.airport.destination?.code.iata : fl.airport.origin?.code.iata || "-"}</td>
            <td>${toLocalTime(isDeparture ? fl.time.estimated.departure : fl.time.estimated.arrival)}</td>
            <td>${toLocalTime(isDeparture ? fl.time.scheduled.departure : fl.time.scheduled.arrival)}</td>
            <td>${fl.aircraft?.model?.text || "-"}</td>
            <td>${fl.status?.text || "-"}</td>
          `;
          tbody.appendChild(row);
        });

      } catch (err) {
        console.error(`Error fetching ${type}:`, err);
      }
    }

    function refreshAllFlights() {
      loadFlights("departures");
      loadFlights("arrivals");
    }

    document.getElementById("toggle-button").addEventListener("click", () => {
      showAIFilter = !showAIFilter;
      document.getElementById("toggle-button").textContent = showAIFilter ? "Hide AI Flights" : "Show AI Flights";
      refreshAllFlights();
    });

    // Initial load
    refreshAllFlights();

    // Refresh every 30 seconds
    setInterval(refreshAllFlights, 30000);
  </script>

</body>
</html>
