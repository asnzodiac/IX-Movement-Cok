        // Fetch flight data using the cookie
        function fetchFlights() {
            fetch("https://data-live.flightradar24.com/zones/fcgi/feed.js?airport=COK&bounds=...", {
                headers: {
                    "Cookie": cookie,
                    "User-Agent": "Mozilla/5.0",
                    "Accept": "*/*"
                }
            })
            .then(res => res.json())
            .then(data => {
                console.log(data);
                displayFlights(data);
            })
            .catch(err => console.error("Error fetching flight data:", err));
        }

        // Function to display flight data on the page
        function displayFlights(data) {
            const flightsContainer = document.getElementById("flights");
            flightsContainer.innerHTML = "";  // Clear previous data

            // Loop through the flight data and display
            for (const flightId in data) {
                const flight = data[flightId];
                const flightElement = document.createElement("div");
                flightElement.classList.add("flight-info");

                flightElement.innerHTML = `
                    <p><span>Flight ID:</span> ${flightId}</p>
                    <p><span>Altitude:</span> ${flight[0]}</p>
                    <p><span>Speed:</span> ${flight[1]}</p>
                    <p><span>Latitude:</span> ${flight[2]}</p>
                    <p><span>Longitude:</span> ${flight[3]}</p>
                    <p><span>Flight Status:</span> ${flight[4]}</p>
                `;

                flightsContainer.appendChild(flightElement);
            }
        }

        // Call the function on load
        window.onload = fetchFlights;
    </script>
