<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AIX SEC OPS- Aswin COK</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --header-bg: #f0f0f0;
      --table-header-bg: #333333;
      --table-header-text: #ffffff;
      --border-color: #cccccc;
      --control-bg: #ffffff;
      --control-text: #000000;
    }

    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --header-bg: #2a2a2a;
      --table-header-bg: #444444;
      --table-header-text: #ffffff;
      --border-color: #555555;
      --control-bg: #333333;
      --control-text: #ffffff;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    h2 {
      background: var(--header-bg);
      padding: 10px;
      color: var(--text-color);
    }

    .controls {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
      gap: 10px;
    }

    select, button {
      padding: 5px;
      background-color: var(--control-bg);
      color: var(--control-text);
      border: 1px solid var(--border-color);
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }

    th, td {
      border: 1px solid var(--border-color);
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: var(--table-header-bg);
      color: var(--table-header-text);
    }

    .page-break {
      page-break-before: always;
      margin-top: 50px;
    }

    .status-green {
      color: green;
      font-weight: bold;
    }

    .status-orange {
      color: orange;
      font-weight: bold;
    }

    .status-red {
      color: red;
      font-weight: bold;
    }

    .flight-logo {
      height: 16px;
      vertical-align: middle;
      margin-right: 5px;
    }

    #themeToggle {
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button id="themeToggle">Toggle Dark Mode</button>
    <label>
      Airline Filter:
      <select id="airlineFilter">
        <option value="IX">AIX Only</option>
        <option value="IXAI">AIX + AI</option>
        <option value="IXOAL" selected>AIX + OAL</option>
      </select>
    </label>
    <label>
      Sort by:
      <select id="sortOption">
        <option value="scheduled" selected>STA / STD</option>
        <option value="estimated">ETA / ETD</option>
      </select>
    </label>
  </div>

  <!-- ARRIVALS FIRST -->
  <h2>Arrivals - AIX Security-COK</h2>
  <table id="arrivals-table">
    <thead>
      <tr>
        <th>Flight No</th>
        <th>Registration</th>
        <th>From</th>
        <th>ETA</th>
        <th>STA</th>
        <th>Aircraft</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="page-break"></div>

  <!-- DEPARTURES NEXT -->
  <h2>Departures - AIX Security-COK</h2>
  <table id="departures-table">
    <thead>
      <tr>
        <th>Flight No</th>
        <th>Registration</th>
        <th>To</th>
        <th>ETD</th>
        <th>STD</th>
        <th>Aircraft</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const baseUrl = "https://api.flightradar24.com/common/v1/airport.json?code=cok";

    const getEndpoint = (type) => {
      const timestamp = Math.floor(Date.now() / 1000);
      return `${baseUrl}&plugin-setting[schedule][mode]=${type}&plugin-setting[schedule][timestamp]=${timestamp}&page=1&limit=100`;
    };

    const toLocalTime = ts =>
      ts ? new Date(ts * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : "-";

    const classifyStatus = (estimated, scheduled) => {
      if (!estimated || !scheduled) return "status-green";
      const delay = estimated - scheduled;
      if (delay <= 0) return "status-green";
      if (delay <= 900) return "status-orange";
      return "status-red";
    };

    const getLogoURL = (flightNumber) => {
      if (flightNumber.startsWith("IX")) {
        return "https://cdn.brandfetch.io/idM6IAvrlf/w/820/h/248/theme/dark/logo.png?c=1dxbfHSJFAPEGdCLU4o5B";
      } else if (flightNumber.startsWith("AI")) {
        return "https://cdn.brandfetch.io/id-PSmaCm4/w/800/h/284/theme/light/logo.png?c=1dxbfHSJFAPEGdCLU4o5B";
      } else if (flightNumber.startsWith("UL")) {
        return "https://cdn.brandfetch.io/idZQkqhbVi/w/800/h/578/theme/dark/symbol.png?c=1dxbfHSJFAPEGdCLU4o5B";
      } else if (flightNumber.startsWith("AK") || flightNumber.startsWith("FD")) {
        return "https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/AirAsia_New_Logo_%282020%29.svg/768px-AirAsia_New_Logo_%282020%29.svg.png";
      } else if (flightNumber.startsWith("FZ")) {
        return "https://cdn.brandfetch.io/idzRsGDSFE/w/800/h/162/theme/dark/logo.png?c=1dxbfHSJFAPEGdCLU4o5B";
      } else if (flightNumber.startsWith("J9")) {
        return "https://cdn.brandfetch.io/idRWbgTyu0/w/800/h/248/theme/dark/logo.png?c=1dxbfHSJFAPEGdCLU4o5B";
      }
      return "";
    };

    const filterAndSortFlights = (flights, type) => {
      const filterValue = document.getElementById("airlineFilter").value;
      const sortOption = document.getElementById("sortOption").value;
      const now = Math.floor(Date.now() / 1000);

      // Log for debugging
      console.log(`Processing ${type}, found ${flights.length} flights`);

      let filtered = flights.filter(f => {
        try {
          // Check if flight object is properly structured
          if (!f.flight || !f.flight.identification) {
            console.log("Malformed flight object:", f);
            return false;
          }

          const fn = f.flight.identification.number?.default || "";
          const airlineCode = fn.substring(0, 2);
          
          // Get estimated and scheduled times
          let estTime, schTime;
          
          if (type === "departures") {
            estTime = f.flight.time?.estimated?.departure;
            schTime = f.flight.time?.scheduled?.departure;
          } else {
            estTime = f.flight.time?.estimated?.arrival;
            schTime = f.flight.time?.scheduled?.arrival;
          }
          
          // For delayed flights: check if estimated time is in the future
          // For on-time flights: check if scheduled time is in the future
          // This ensures we show delayed flights where ETA > current time
          const relevantTimeForFiltering = estTime || schTime;
          
          // Filter out past flights - only if they have no future ETA/STA
          if (relevantTimeForFiltering && relevantTimeForFiltering < now) {
            console.log(`Filtered out past flight ${fn}`);
            return false;
          }
          
          // Special handling for delayed flights
          if (estTime && schTime) {
            const isDelayed = estTime > schTime;
            // If it's a delayed flight and the ETA is in the future, show it
            if (isDelayed && estTime >= now) {
              console.log(`Keeping delayed flight ${fn} with future ETA`);
              // Continue to airline filtering
            }
          }

          // âœ… Airline filter
          if (filterValue === "IX") {
            return fn.startsWith("IX");
          } else if (filterValue === "IXAI") {
            return fn.startsWith("IX") || fn.startsWith("AI");
          } else if (filterValue === "IXOAL") {
            return fn.startsWith("IX") || ["AK", "FD", "UL", "FZ", "J9"].includes(airlineCode);
          }
          return false;
        } catch (err) {
          console.error("Error processing flight:", err);
          return false;
        }
      });

      console.log(`After filtering: ${filtered.length} flights remain for ${type}`);

      // Add safe error handling for sorting
      const sortKey = sortOption === "estimated"
        ? (f => {
            try {
              return type === "departures" 
                ? (f.flight.time.estimated?.departure || f.flight.time.scheduled?.departure || 0)
                : (f.flight.time.estimated?.arrival || f.flight.time.scheduled?.arrival || 0);
            } catch (err) {
              console.error("Sort error:", err);
              return 0;
            }
          })
        : (f => {
            try {
              return type === "departures" 
                ? (f.flight.time.scheduled?.departure || f.flight.time.estimated?.departure || 0)
                : (f.flight.time.scheduled?.arrival || f.flight.time.estimated?.arrival || 0);
            } catch (err) {
              console.error("Sort error:", err);
              return 0;
            }
          });

      return filtered.sort((a, b) => sortKey(a) - sortKey(b));
    };

    const loadFlights = async (type) => {
      try {
        const res = await fetch(getEndpoint(type));
        const data = await res.json();
        const flights = data.result.response.airport.pluginData.schedule[type].data;
        const tbody = document.querySelector(`#${type}-table tbody`);
        tbody.innerHTML = "";

        const filteredFlights = filterAndSortFlights(flights, type);

        filteredFlights.forEach(flight => {
          const fl = flight.flight;
          const isDeparture = type === "departures";
          const est = isDeparture ? fl.time.estimated.departure : fl.time.estimated.arrival;
          const sch = isDeparture ? fl.time.scheduled.departure : fl.time.scheduled.arrival;
          const flightNum = fl.identification.number.default || "-";
          const logo = getLogoURL(flightNum);

          const row = document.createElement("tr");
          row.innerHTML = `
            <td><img class="flight-logo" src="${logo}" alt="logo"> ${flightNum}</td>
            <td>${fl.aircraft?.registration || "-"}</td>
            <td>${isDeparture ? fl.airport.destination?.code.iata : fl.airport.origin?.code.iata || "-"}</td>
            <td>${toLocalTime(est)}</td>
            <td>${toLocalTime(sch)}</td>
            <td>${fl.aircraft?.model?.text || "-"}</td>
            <td class="${classifyStatus(est, sch)}">${fl.status?.text || "-"}</td>
          `;
          tbody.appendChild(row);
        });

      } catch (err) {
        console.error(`Error loading ${type}:`, err);
      }
    };

    const refreshAllFlights = () => {
      loadFlights("arrivals");
      loadFlights("departures");
    };

    // Theme toggle functionality
    const themeToggle = document.getElementById("themeToggle");
    const setTheme = (theme) => {
      document.documentElement.setAttribute("data-theme", theme);
      themeToggle.textContent = theme === "dark" ? "Toggle Light Mode" : "Toggle Dark Mode";
      localStorage.setItem("theme", theme);
    };

    const initializeTheme = () => {
      const savedTheme = localStorage.getItem("theme") || "light";
      setTheme(savedTheme);
    };

    themeToggle.addEventListener("click", () => {
      const currentTheme = document.documentElement.getAttribute("data-theme") || "light";
      setTheme(currentTheme === "dark" ? "light" : "dark");
    });

    initializeTheme();
    refreshAllFlights();
    setInterval(refreshAllFlights, 30000);

    document.getElementById("airlineFilter").addEventListener("change", refreshAllFlights);
    document.getElementById("sortOption").addEventListener("change", refreshAllFlights);
  </script>

</body>
</html>
