<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Flight Tracker</h1>
  </header>

  <main>
    <section id="departures-section">
      <h2>Departures</h2>
      <table id="departures-table">
        <thead>
          <tr>
            <th>Flight</th>
            <th>To</th>
            <th>STD</th>
            <th>ETA</th>
            <th>ATD</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="turnaround-section">
      <h2>Turnaround</h2>
      <table id="turnaround-table">
        <thead>
          <tr>
            <th>Flight (Arrival)</th>
            <th>From</th>
            <th>ETA</th>
            <th>Status</th>
            <th>Flight (Departure)</th>
            <th>To</th>
            <th>STD</th>
            <th>ATD</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    const SERPAPI_KEY = "e68e2dff18aea3576dc576b2e3ef1bbdd403cf42d69a7b47a30f6c755effe412";

    async function fetchATD(flightNo) {
      const url = `https://serpapi.com/search.json?q=${flightNo}+flight+ATD&engine=google&api_key=${SERPAPI_KEY}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const snippet = data.organic_results?.[0]?.snippet || "";
        const match = snippet.match(/(\d{1,2}:\d{2})\s*(AM|PM)?/i);
        return match ? match[0] : "";
      } catch {
        return "";
      }
    }

    async function loadDepartures() {
      const res = await fetch("/flights?mode=departures");
      const flights = await res.json();
      const tbody = document.querySelector("#departures-table tbody");
      tbody.innerHTML = "";

      for (const f of flights) {
        const row = document.createElement("tr");
        const atd = await fetchATD(f.flight);
        row.innerHTML = `
          <td>${f.flight}</td>
          <td>${f.to}</td>
          <td>${new Date(f.std * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</td>
          <td>${new Date(f.eta * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</td>
          <td>${atd}</td>
          <td>${f.status}</td>
        `;
        tbody.appendChild(row);
      }
    }

    async function loadTurnaround() {
      const arr = await fetch("/flights?mode=arrivals").then(res => res.json());
      const dep = await fetch("/flights?mode=departures").then(res => res.json());
      const tbody = document.querySelector("#turnaround-table tbody");
      tbody.innerHTML = "";

      for (const a of arr) {
        const d = dep.find(x => x.reg === a.reg);
        if (!d) continue;

        const atd = await fetchATD(d.flight);
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${a.flight}</td>
          <td>${a.from}</td>
          <td>${new Date(a.eta * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</td>
          <td>${a.status}</td>
          <td>${d.flight}</td>
          <td>${d.to}</td>
          <td>${new Date(d.std * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</td>
          <td>${atd}</td>
          <td>${d.status}</td>
        `;
        tbody.appendChild(row);
      }
    }

    loadDepartures();
    loadTurnaround();
  </script>
</body>
</html>
